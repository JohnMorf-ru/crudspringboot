<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Update User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/{id}/update(id = ${user.getId()})}" th:object="${user}">
    <label for="email">Edit Email/Username: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>

    <label for="password">Edit password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <label for="name">Edit name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="lastName">Edit lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>

    <label for="name">Edit age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <p>Роли:</p>
    <p><input type="checkbox" th:field="*{rolesStrings}" name="role" value="ROLE_ADMIN">ADMIN</p>
    <p><input type="checkbox" th:field="*{rolesStrings}" name="role" value="ROLE_USER">USER</p>
    <br/>

    <input type="submit" value="Save"/>
</form>
<br/>
<hr/>

<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="All users"/>
</form>
<br/>
<hr/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>

</body>
</html>
