<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Registration</title>
    <style>
        .regForm {
            margin: 50px auto;
        }


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="regForm">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Registration
                    </div>
                    <div class="card-body">
                        <form action="/registration" method="post" th:object="${user}">
                            <div class="form-group font-weight-bold">
                                <label for="newName">First name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="newName">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="newLastName">Second name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="newLastName">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="newAge">Age</label>
                                <input type="text" th:field="*{age}" class="form-control" id="newAge">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="newEmail">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="newEmail">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="newPassword">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="newPassword">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
